name: Deploy to Develop

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configurar SSH
        env:
            PEM_FILE: ${{ secrets.PEM_FILE }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 18.234.72.157 >> ~/.ssh/known_hosts

      - name: Ejecutar script en EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@18.234.72.157 "bash stop_server.sh"